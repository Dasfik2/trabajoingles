<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom | Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 5px;
            background: #000;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .score-panel, .next-panel, .controls-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }

        .score-panel h2, .next-panel h2, .controls-panel h2 {
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .next-preview {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border: 2px solid #444;
            border-radius: 5px;
            background: #000;
        }

        .controls-panel p {
            margin: 5px 0;
            font-size: 12px;
            text-align: center;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff6b6b;
        }

        .game-over h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .restart-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45b7b8;
            transform: scale(1.05);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .info-panel {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .score-panel, .next-panel, .controls-panel {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">PIECE FALL</h1>
    
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="score-panel">
                <h2>PUNTUACIÓN</h2>
                <div class="score-item">
                    <span>Puntos:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>Líneas:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span>Nivel:</span>
                    <span id="level">1</span>
                </div>
            </div>
            
            <div class="next-panel">
                <h2>SIGUIENTE</h2>
                <canvas id="nextCanvas" class="next-preview" width="80" height="80"></canvas>
            </div>
            
            <div class="controls-panel">
                <h2>CONTROLES</h2>
                <p>← → Mover</p>
                <p>↓ Caída rápida</p>
                <p>↑ Rotar</p>
                <p>ESPACIO Pausa</p>
            </div>
        </div>
    </div>

    <script>
        class PieceFall {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.BLOCK_SIZE = 30;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.gameOver = false;
                this.paused = false;
                
                this.colors = [
                    '#000000', // 0: vacío
                    '#ff6b6b', // 1: I
                    '#4ecdc4', // 2: O
                    '#45b7b8', // 3: T
                    '#96ceb4', // 4: S
                    '#feca57', // 5: Z
                    '#ff9ff3', // 6: J
                    '#54a0ff'  // 7: L
                ];
                
                // Definición de piezas
                this.pieces = [
                    { // I
                        shape: [
                            [1, 1, 1, 1]
                        ],
                        color: 1
                    },
                    { // O
                        shape: [
                            [2, 2],
                            [2, 2]
                        ],
                        color: 2
                    },
                    { // T
                        shape: [
                            [0, 3, 0],
                            [3, 3, 3]
                        ],
                        color: 3
                    },
                    { // S
                        shape: [
                            [0, 4, 4],
                            [4, 4, 0]
                        ],
                        color: 4
                    },
                    { // Z
                        shape: [
                            [5, 5, 0],
                            [0, 5, 5]
                        ],
                        color: 5
                    },
                    { // J
                        shape: [
                            [6, 0, 0],
                            [6, 6, 6]
                        ],
                        color: 6
                    },
                    { // L
                        shape: [
                            [0, 0, 7],
                            [7, 7, 7]
                        ],
                        color: 7
                    }
                ];
                
                this.currentPiece = this.generatePiece();
                this.nextPiece = this.generatePiece();
                this.dropTime = 0;
                this.dropInterval = 1000;
                
                this.setupEventListeners();
                this.gameLoop();
            }
            
            generatePiece() {
                const pieceTemplate = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                return {
                    shape: pieceTemplate.shape.map(row => [...row]),
                    color: pieceTemplate.color,
                    x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(pieceTemplate.shape[0].length / 2),
                    y: 0
                };
            }
            
            rotatePiece(piece) {
                const rotated = [];
                const rows = piece.shape.length;
                const cols = piece.shape[0].length;
                
                for (let i = 0; i < cols; i++) {
                    rotated[i] = [];
                    for (let j = 0; j < rows; j++) {
                        rotated[i][j] = piece.shape[rows - 1 - j][i];
                    }
                }
                
                return { ...piece, shape: rotated };
            }
            
            isValidPosition(piece, offsetX = 0, offsetY = 0) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x] !== 0) {
                            const newX = piece.x + x + offsetX;
                            const newY = piece.y + y + offsetY;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH ||
                                newY >= this.BOARD_HEIGHT ||
                                (newY >= 0 && this.board[newY][newX] !== 0)) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }
            
            placePiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x] !== 0) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.generatePiece();
                
                if (!this.isValidPosition(this.currentPiece)) {
                    this.gameOver = true;
                    this.showGameOver();
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++; // Revisar la misma línea otra vez
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    const points = [0, 100, 300, 500, 800][linesCleared] * this.level;
                    this.score += points;
                    
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 100);
                    
                    this.updateScore();
                }
            }
            
            update(deltaTime) {
                if (this.gameOver || this.paused) return;
                
                this.dropTime += deltaTime;
                if (this.dropTime >= this.dropInterval) {
                    this.dropTime = 0;
                    
                    if (this.isValidPosition(this.currentPiece, 0, 1)) {
                        this.currentPiece.y++;
                    } else {
                        this.placePiece();
                    }
                }
            }
            
            draw() {
                // Limpiar canvas principal
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Dibujar tablero
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x] !== 0) {
                            this.drawBlock(this.ctx, x, y, this.colors[this.board[y][x]]);
                        }
                    }
                }
                
                // Dibujar pieza actual
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x] !== 0) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.colors[this.currentPiece.color]
                                );
                            }
                        }
                    }
                }
                
                // Dibujar siguiente pieza
                this.drawNextPiece();
            }
            
            drawBlock(ctx, x, y, color) {
                const pixelX = x * this.BLOCK_SIZE;
                const pixelY = y * this.BLOCK_SIZE;
                
                ctx.fillStyle = color;
                ctx.fillRect(pixelX, pixelY, this.BLOCK_SIZE, this.BLOCK_SIZE);
                
                // Borde
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(pixelX, pixelY, this.BLOCK_SIZE, this.BLOCK_SIZE);
            }
            
            drawNextPiece() {
                this.nextCtx.fillStyle = '#000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 15;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x] !== 0) {
                                this.nextCtx.fillStyle = this.colors[this.nextPiece.color];
                                this.nextCtx.fillRect(
                                    offsetX + x * blockSize,
                                    offsetY + y * blockSize,
                                    blockSize,
                                    blockSize
                                );
                            }
                        }
                    }
                }
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lines').textContent = this.lines;
                document.getElementById('level').textContent = this.level;
            }
            
            showGameOver() {
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                gameOverDiv.innerHTML = `
                    <h1>¡JUEGO TERMINADO!</h1>
                    <p>Puntuación Final: ${this.score}</p>
                    <p>Líneas Completadas: ${this.lines}</p>
                    <p>Nivel Alcanzado: ${this.level}</p>
                    <button class="restart-btn" onclick="location.reload()">JUGAR DE NUEVO</button>
                `;
                document.body.appendChild(gameOverDiv);
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            if (this.isValidPosition(this.currentPiece, -1, 0)) {
                                this.currentPiece.x--;
                            }
                            break;
                        case 'ArrowRight':
                            if (this.isValidPosition(this.currentPiece, 1, 0)) {
                                this.currentPiece.x++;
                            }
                            break;
                        case 'ArrowDown':
                            if (this.isValidPosition(this.currentPiece, 0, 1)) {
                                this.currentPiece.y++;
                                this.score += 1;
                                this.updateScore();
                            }
                            break;
                        case 'ArrowUp':
                            const rotated = this.rotatePiece(this.currentPiece);
                            if (this.isValidPosition(rotated)) {
                                this.currentPiece = rotated;
                            }
                            break;
                        case ' ':
                            this.paused = !this.paused;
                            break;
                    }
                });
            }
            
            gameLoop() {
                let lastTime = 0;
                
                const loop = (currentTime) => {
                    const deltaTime = currentTime - lastTime;
                    lastTime = currentTime;
                    
                    this.update(deltaTime);
                    this.draw();
                    
                    requestAnimationFrame(loop);
                };
                
                requestAnimationFrame(loop);
            }
        }
        
        // Iniciar el juego
        window.addEventListener('load', () => {
            new PieceFall();
        });
    </script>
</body>
</html>
