<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego del Dinosaurio</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #f7f7f7;
      color: #333;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    #game {
      position: relative;
      margin: 0 auto;
      background: #fff;
      width: 800px;
      height: 200px;
      border: 2px solid #333;
      overflow: hidden;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #333;
    }

    #cactus {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 40px;
      background: green;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üê±‚Äçüèç Dino Runner</h1>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <div id="message">Presiona <strong>Espacio</strong> para saltar</div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const message = document.getElementById("message");

    let isJumping = false;
    let gravity = 0.9;
    let velocity = 0;
    let position = 0;
    let gameOver = false;

    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      velocity = 15;

      const jumpInterval = setInterval(() => {
        if (velocity > 0 || position > 0) {
          position += velocity;
          velocity -= 1.2 * gravity;
          dino.style.bottom = position + "px";
        } else {
          position = 0;
          dino.style.bottom = "0px";
          isJumping = false;
          clearInterval(jumpInterval);
        }
      }, 20);
    }

    function startCactus() {
      let cactusLeft = 800;
      cactus.style.left = cactusLeft + "px";

      const moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          return;
        }

        cactusLeft -= 10;
        cactus.style.left = cactusLeft + "px";

        // colisi√≥n
        const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        if (
          cactusLeft > 50 && cactusLeft < 90 &&
          dinoBottom < 40
        ) {
          gameOver = true;
          message.innerHTML = "üí• ¬°Perdiste! Recarga la p√°gina para jugar de nuevo.";
          clearInterval(moveInterval);
        }

        if (cactusLeft < -20) {
          cactusLeft = 800 + Math.random() * 200;
        }
      }, 30);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        jump();
      }
    });

    startCactus();
  </script>
</body>
</html>
